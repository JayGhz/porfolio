events{
    worker_connections 1024;
}

http{
    server{
        listen 80 default_server;
        listen [::]:80 default_server;

        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html = 404;

        location / {
            proxy_pass http://portfolio:5000;
        }
    }
}